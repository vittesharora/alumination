 <!DOCTYPE html>
 <html>
 <head>
 	<title>EVENTS SCHEDULE</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div id="schedule" class="carousel slide" data-ride="carousel">
					<!--  data-ride for automatic sliding -->

					<!-- indicators dot -->
					<ol class="carousel-indicators">
						<li data-target="#schedule" data-slide-to="0" class="active">DAY 0</li>
						<li data-target="#schedule" data-slide-to="1">DAY 1</li>
						<li data-target="#schedule" data-slide-to="2">DAY 2</li>
					</ol>

					<!-- wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block w-100" src="day0.jpg" alt="day0">
							<div class="carousel-caption">
								<h1>DAY 0</h1>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"  src="day1.jpg" alt="day1">
							<div class="carousel-caption">
								<h1>DAY 1</h1>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"  src="day2.jpg" alt="day0">
							<div class="carousel-caption">
								<h1>DAY 2</h1>
							</div>
						</div>
					</div>
					<!-- next and prev button -->
					<a class="carousel-control-prev" href="#schedule" role="button" data-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span></a>
					<a class="carousel-control-next" href="#schedule" role="button" data-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
